<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>		<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>		<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block meta_title %}Zen wiki{% endblock %}</title>
	<meta name="description" content="">

	{% block additional_meta %}{% endblock %}

	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/static/css/style.css">

	<script src="/static/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body class="{% block body_classes %}{% endblock %}">

	{% block github_ribbon %}
	<a href="https://github.com/pozadi/zen-wiki"><img class="github-ribbon" src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub"></a>
	{% endblock %}

	<div class="container main-wrap">
		<div class="content-wrap">
			{% block main_content %}{% endblock %}
			<div class="clear"></div>
		</div>
		<footer class="quiet small span-16">
			Powered by <a href="http://www.zen-wiki.com">zen-wiki</a>
		</footer>
	</div>


	{% block scripts %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="/static/js/plugins.js"></script>
	{% endblock %}

	{% comment %}
	<script>
		var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
		g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>
	{% endcomment %}
</body>
</html>
